@for (dog of dogsSpun(); track $index)
{
    <div style="display: {{currDog() === index ? "" : ""}}">
        <img ngSrc="{{dog.imageUrl}}" priority/>
        <p>{{dog.breed}}</p>
    </div>
}


<input type="button" value = "SPIN!" (click)="spinDogs()"/>
