<div>
    <h2>Username: {{username()}}</h2>
    <h3>Score: {{userScore()}}</h3>
    <p>Your previous scores:</p>
    <div class="scoreList">

        <span>
            <div><h4>Score</h4></div>
            <div><h4>Date</h4></div>
        </span>

        @for(score of prevScores(); track $index)
        {
            <span>
                <div>{{score.score}}</div>
                <div>{{score.date}}</div>
            </span>
        }
    </div>
</div>
